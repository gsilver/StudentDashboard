<div id="uniEvents" class="itemPanel" ng-controller="uniEventsController">
    <div id="uniEvents" class="itemPanel">
        <h3 class="colHeader">UM Events</h3>
        <ul class="itemList">
            <li ng-repeat="item in umevents | orderBy: item.datetime_start" class="container-fluid">
                <div class="row">
                    <div class="col-lg-7 col-md-7 col-xs-7">
                        <a target="_blank" href="{{item.permalink}}">{{item.event_title}}</a>
                        <a class="btn btn-xs btn-link popOver" data-toggle="popover" title="{{item.event_title}}" data-content="{{item.description}}">(more<span class="sr-only"> on {{item.event_title}}</span>?)</a>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-4 col-xs-5 date">
                        <small class="dateSpan">{{item.datetime_start | date:'MM/dd'}}<br> <small class="dateSpan">{{ item.datetime_start | date:'h:mm a'}}</small> <span ng-if="item.has_end_time !==0">-</span> <small class="dateSpan">{{ item.datetime_end | date:'h:mm a'}}</small>
                        <p>
                            <span ng-repeat="tag in item.tags"><span class="label label-primary">{{tag}}</span> </span>
                        </p>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
